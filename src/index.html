<!DOCTYPE html>
<html>
    <head>
        <title>Simple APP</title>
    </head>
    <body>
        <svg id="SVG" width="100" height="100" viewBox="0 0 100 100">
            <rect x="10" y="10" width="80" height="80"></rect>
        </svg>

        <div>
            <button id="BSVG">Save SVG</button>
        </div>

        <div>
            <button id="BPNG">Save PNG</button>
        </div>

        <input style="display:none;" id="IPNG" type="file" nwsaveas="filename.png">
        <input style="display:none;" id="ISVG" type="file" nwsaveas="filename.svg">
        <script src="app.js"></script>
    </body>
</html>
